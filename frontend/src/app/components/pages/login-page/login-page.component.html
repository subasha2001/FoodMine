<div class="mx-w df jcc aic">
    <div class="details">
        <app-title title="Login"></app-title>
        <form class="df fdc jcc" [formGroup]="loginForm" (ngSubmit)="submit()">
            <text-input
                [control]="fc.email" 
                [showErrorsWhen]="isSubmitted" 
                type="email" 
                label="Email">
            </text-input>

            <text-input
                [control]="fc.password" 
                [showErrorsWhen]="isSubmitted" 
                type="password" 
                label="Password">
            </text-input>
            <default-button text="Login"></default-button>
            <div class="register df aic jcc">
                New user? &nbsp;
                <a routerLink="/register-page" [queryParams]="{returnUrl: returnUrl}">
                    Register Here
                </a>
                <!-- for queryParams we should import RouterLink -->
                <!-- nbsp - html special character: used for putting space -->
            </div>
        </form>
    </div>
</div>

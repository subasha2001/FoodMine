<div class="mx-w df jcc aic">
    <div class="details">
        <app-title title="Login"></app-title>
        <form class="df fdc jcc" [formGroup]="loginForm" (ngSubmit)="submit()">
            <text-input
                [control]="fc.email" 
                [showErrorsWhen]="isSubmitted" 
                type="email" 
                label="Email">
            </text-input>

            <text-input
                [control]="fc.password" 
                [showErrorsWhen]="isSubmitted" 
                type="password" 
                label="Password">
            </text-input>
            <default-button text="Login"></default-button>
        </form>
    </div>
</div>

<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<div class="mx-w df fww">
    <ul class="df lstn">
        <li *ngFor="let data of cart.items" class="df aic fww">
            <div><img [src]="data.food.imageUrl" [alt]="data.food.name"></div>
            <div><a routerLink="/food/{{data.food.id}}">{{data.food.name}}</a></div>
            <div>
                <select #quantitySelect 
                [value]="data.quantity" 
                (change)="changeQuantity(data, quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div>Rs. {{data.price}}</div>
            <div><button class="cupo remove-button" (click)="removeFromCart(data)">Remove</button></div>
        </li>
    </ul>
    <div class="checkout df jcsb aic ">
        <div class="">
            <div class="foods-count">{{cart.totalCount}}</div>
            <div class="total-price">Rs. {{cart.totalPrice}}</div>
        </div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>

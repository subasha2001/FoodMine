<table>
    <tr>
        <td colspan="5">
            <h3>Order Items:</h3>
        </td>
    </tr>
    <tr *ngFor="let data of order.items">
        <td><a href="" routerLink="/foods/{{data.food.id}}"><img [src]="data.food.imageUrl" /></a></td>
        <td>{{data.food.name}}</td>
        <td>Rs. {{data.food.price}}</td>
        <td>{{data.quantity}}</td>
        <td>{{data!.price}}</td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td><strong>Total:</strong></td>
        <td><strong>Rs. {{order.totalPrice}}</strong></td>
    </tr>
</table>
